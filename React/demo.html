<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div style="border: 1px solid red;padding: 10px">
        <input type="number" value="0" onchange="changeHandler()"/>
    </div>


    
    <script>
        let inpComp = document.querySelector('input');
        let n = 0;
        setInterval(() => {
            n++;
            inpComp.value = n;
        }, 2000);

        function changeHandler(){
            console.log('value changed..');
        }
    </script>

</body>

</html>
